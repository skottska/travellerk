<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">&nbsp;</head>
<body>
<div th:replace="fragments/menu :: menu">&nbsp;</div>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 class="my-5">Visits</h2>
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Flag</th>
                    <th>Country</th>
                    <th>From</th>
                    <th>To</th>
                    <th/>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="visit : ${futureVisits}">
                        <td><img th:src="@{${'/images/countries/' + visit.country + '.png'}}"/></td>
                        <td th:text="${visit.country}"></td>
                        <td th:text="${visit.startDate}"></td>
                        <td th:text="${visit.endDate}"></td>
                        <td><a th:href="@{/delete/{id}(id=${visit.id})}"><img src="/images/x.png"/></a></td>
                    </tr>

                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>

                    <tr th:each="visit : ${pastVisits}">
                        <td><img th:src="@{${'/images/countries/' + visit.country + '.png'}}"/></td>
                        <td th:text="${visit.country}"></td>
                        <td th:text="${visit.startDate}"></td>
                        <td th:text="${visit.endDate}"></td>
                        <td><a th:href="@{/delete/{id}(id=${visit.id})}"><img src="/images/x.png"/></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
