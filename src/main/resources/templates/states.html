<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">&nbsp;</head>
<body>
<div th:replace="fragments/menu :: menu">&nbsp;</div>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <div>
                <h2 class="my-5">States</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Countries</th>
                        <th>Summary</th>
                        <th>States</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="countryRow : ${countries}">
                            <td th:text="${countryRow.country}"></td>
                            <td th:text="${countryRow.summary()}"></td>
                            <td>
                                <div th:each="state : ${countryRow.visitedStates}">
                                    <span th:if="${state.visited}"><b th:text="${state.state}"></b></span>
                                    <span th:unless="${state.visited}" th:text="${state.state}"></span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
