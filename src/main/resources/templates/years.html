<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">&nbsp;</head>
<body>
<div th:replace="fragments/menu :: menu">&nbsp;</div>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <div>
                <h2 class="my-5">Years</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Year</th>
                        <th>Total Visits</th>
                        <th>New Visits</th>
                        <th>Distinct countries</th>
                        <th>Total Days</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="year : ${years}">
                            <td th:text="${year.year}"></td>
                            <td th:text="${year.totalVisits}"></td>
                            <td th:text="${year.newVisits}"></td>
                            <td th:text="${year.distinctCountries}"></td>
                            <td th:text="${year.totalDays}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
